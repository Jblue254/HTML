<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Link example</title>
    <style>
        a {
            color: rgb(0, 51, 255);
            text-decoration: none;
        }

        a:hover {
            color: rgb(255, 0, 0);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>styled links</h1>
    <p>visit <a href="https://www.w3schools.com/html/default.asp">w3schools</a></p>
    <p><a href="https://zinduaschool.com/">zinduaschool</a></p>
</body>

</html>
